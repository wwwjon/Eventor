<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<div data-ng-if="error" class="alert alert-danger" role="alert">
							<i class="fa fa-exclamation-triangle"></i> {{error}}
						</div>
						<form class="form-group" role="form">
							<div class="form-group">
								<label for="guest-name">Name</label>
								<input type="text" class="form-control" id="guest-name" placeholder="Name" data-ng-model="guest.name" required>
							</div>
							<div class="form-group">
								<label for="guest-contribution">Contribution</label>
								<input type="text" class="form-control" id="guest-contribution" placeholder="Contribution" data-ng-model="guest.contribution" required>
							</div>
							<div class="form-group">
								<label for="guest-comment">Comment</label>
								<textarea class="form-control" id="guest-comment" placeholder="Comment" data-ng-model="guest.comment" required rows="2"></textarea>
							</div>
						</form>
					</div>
					<!-- /.col-lg-6 (nested) -->
					<div class="col-lg-6">
						<form class="form-group" role="form">
							<div class="form-group">
								<a class="btn btn-default btn-block" ng-href="#/events/{{eventId}}" role="button">Cancel</a>
							</div>
						</form>
					</div>
					<div class="col-lg-6">
						<form class="form-group" role="form">
							<div class="form-group">
								<button type="button" class="btn btn-primary btn-block" data-ng-click="add(guest)">Save</button>
							</div>
						</form>
					</div>
					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
