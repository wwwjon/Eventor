<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-12">
						<form class="form-group" role="form">
			
            
            
			canceled: false
							<div class="form-group">
								<label for="guest-name">Name</label>
								<input type="text" class="form-control" id="guest-name" placeholder="Name" data-ng-model="guest.name" required>
							</div>
							<div class="form-group">
								<label for="guest-contribution">Contribution</label>
								<input type="text" class="form-control" id="guest-contribution" placeholder="Contribution" data-ng-model="guest.contribution required>
							</div>
							<div class="form-group">
								<label for="guest-comment">Comment</label>
								<textarea class="form-control" id="guest-comment" placeholder="Comment" data-ng-model="guest.comment" required rows="2"></textarea>
							</div>
							<div class="form-group">
								<label for="guest-target-group">Target group</label>
								<input type="text" class="form-control" id="guest-target-group" placeholder="Target group" data-ng-model="guest.targetGroup" required>
							</div>
							<div class="form-group">
								<label for="guest-max-guests">Maximal amount of guests</label>
								<input type="number" class="form-control" id="guest-max-guests" data-ng-model="guest.maximalAmountOfGuests" required>
							</div>
							
						</form>
					</div>
					<!-- /.col-lg-6 (nested) -->
					<div class="col-lg-6">
						<form class="form-group" role="form">
							<div class="form-group">
								<a class="btn btn-default btn-block" href="#/" role="button">Cancel</a>
							</div>
						</form>
					</div>
					<div class="col-lg-6">
						<form class="form-group" role="form">
							<div class="form-group">
								<button type="button" class="btn btn-primary btn-block" data-ng-click="add(event)">Save</button>
							</div>
						</form>
					</div>
					<!-- /.col-lg-6 (nested) -->
				</div>
				<!-- /.row (nested) -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
	<!-- /.col-lg-12 -->
</div>
